<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Chart Page</title>
  </head>
  <body class="flex_sort">
    <div id="pie_chart_area" class="area flex_sort">
      <canvas
        id="pie_chart_1"
        class="chart_box flex_sort"
        width="500"
        height="500"
      ></canvas>
      <div id="vertical" class="flex_sort">
        <canvas
          id="pie_chart_2"
          class="chart_box flex_sort"
          width="235"
          height="235"
        ></canvas>
        <canvas
          id="pie_chart_3"
          class="chart_box flex_sort"
          width="235"
          height="235"
        ></canvas>
      </div>
    </div>
    <div id="horizontal_bar_chart_area" class="area">
      <canvas
        id="horizontal_bar_chart"
        class="chart_box flex_sort"
        width="600"
        height="200"
      ></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
