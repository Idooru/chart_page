<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Chart Page</title>
  </head>
  <body class="flex_sort">
    <div id="pie_chart_area" class="area">
      <canvas id="pie_chart_1" class="chart_box flex_sort">pie chart 1</canvas>
      <div id="vertical">
        <canvas id="pie_chart_2" class="chart_box flex_sort"
          >pie chart 2</canvas
        >
        <canvas id="pie_chart_3" class="chart_box flex_sort"
          >pie chart 3</canvas
        >
      </div>
    </div>
    <div id="width_chart_area" class="area">
      <canvas id="width_chart" class="chart_box flex_sort"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
